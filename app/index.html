<!doctype html>
<html lang="en" ng-app="birdur">
<head>
  <meta charset="utf-8">
  <title>Birdur: Find the Best Birding Spots, Wherever You Are</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
  <link rel="stylesheet" href="css/app.css"/>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/directives.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/modernizr/modernizr.custom.30791.js"></script>
</head>
<body ng-controller="HotspotsListCtrl">
  <div class="app-wrapper">
    <div id="map">
    </div>
    <div class="hotspot-container" ng-show="hotspots">
      <!-- <button ng-click="handleUserInput('Seattle, WA')">New Coords</button> -->
      <h1 class="hotspot-title"><i class="hotspot-location">{{locationName}}</i>Hotspots</h1>
      <div class="hotspot-list">
        <hotspot ng-repeat="hotspot in hotspots" name="{{hotspot.locName}}" detail="focusMarker($index)"></hotspot>
      </div>
    </div>
    <div class="error-container" ng-show="errorMessage">
      <div class="error" ng-bind-html-unsafe="errorMessage"></div>
    </div>
  </div>
  <script>
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-42514657-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  <script src="js/map.js"></script>
</body>
</html>
